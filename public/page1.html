 <script>
   
    const api_url =
      "https://covid19.ddc.moph.go.th/api/Cases/today-cases-all";

    async function getapi(url) {

      const response = await fetch(url);
      var data = await response.json();
      console.log(data);
      if (response) {
        hideloader();
      }
      show(data);
    }
    
    getapi(api_url);

     
    function hideloader() {
      document.getElementById('loading').style.display = 'none';
    }
    
    function show(data) {
      let tab =
        `<tr>
		<th>new_case</th>
		<th>new_case_excludeabroad</th>
		<th>new_death</th>
		<th>new_recovered</th>
        <th>total_case </th>
        <th>total_case_excludeabroad </th>
        <th>total_death </th>
        <th>total_recovered </th>
        <th>txn_date  </th>
        <th>update_date </th>
		</tr>`;

data.forEach(element => {
   
  tab += `<tr>
  <td>${element.new_case} </td>
  <td>${element.new_case_excludeabroad} </td>
  <td>${element.new_death} </td>
  <td>${element.new_recovered} </td>
  <td>${element.total_case } </td>
  <td>${element.total_case_excludeabroad } </td>
  <td>${element.total_death } </td>
  <td>${element.total_recovered } </td>
  <td>${element.txn_date  } </td>
  <td>${element.update_date  } </td>	
  </tr>`;
  
});

    console.log(data.length);
      document.getElementById("covid").innerHTML = tab;
    }
