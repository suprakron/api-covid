    <script>
      const getCovidStats = async() => {
        try {
          const response = await fetch('https://covid19.ddc.moph.go.th/api/Cases/today-cases-all');
          const usa = await response.json();

          covid19 = usa[0];
        }
        catch (err) {
          console.log(`Error: ${err}`);
        }
        finally {
          markup = `
          txn_date:                  ${covid19['txn_date']}
          new_case:                  ${covid19['new_case']}
          total_case:                ${covid19['total_case']}
          new_case_excludeabroad:    ${covid19['new_case_excludeabroad']}
          total_case_excludeabroad:  ${covid19['total_case_excludeabroad']}
          new_death:                 ${covid19['new_death']}
          total_death:               ${covid19['total_death']}
          new_recovered:             ${covid19['new_recovered']}
          total_recovered:           ${covid19['total_recovered']}
          update_date:               ${covid19['update_date']}
            
            
            
            
            
            
            `
          document.getElementById('main').innerText = markup;
        }
      };
      getCovidStats();
    </script>
